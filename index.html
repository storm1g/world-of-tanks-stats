<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Main CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>WoT API Project</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Statistics <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="marks.html">Marks of Excellence</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shopping planner</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container" id="contentContainer">
      <div class="row">
        <div class="col-lg-12">
          <div id="search">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option value="eu" selected>EU</option>
                <option value="com">NA</option>
                <option value="ru">RU</option>
              </select>
              <input class="form-control mr-sm-2" type="search" placeholder="Player" aria-label="Search">
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="content">
            <div class="loading-ring hidden"></div>
            <div id="name"></div>
            
            <div class="table-responsive">
              <table class="table table-hover hidden" id="tanks">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col" data-column="short_name" class="text-left">Tank Name</th>
                    <th scope="col" data-column="nation">Nation</th>
                    <th scope="col" data-column="type">Type</th>
                    <th scope="col" data-column="tier">Tier</th>
                    <th scope="col" data-column="battle_avg_dmg" id="dmg">Avg. Dmg</th>
                    <th scope="col" data-column="battle_avg_xp" id="xp">Avg. XP</th>
                    <th scope="col" data-column="battles" id="battles">Battles</th>
                    <th scope="col" data-column="win_rate" id="wr">WR%</th>
                    <th scope="col" data-column="mark_of_mastery" id="mastery">M</th>
                    <th scope="col" data-column="marks_of_excellence" id="moe">MoE</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Generated dynamically -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p></p>
    <!-- Bootstrap JavaScript -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Main Script -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
